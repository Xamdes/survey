<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body class="container-fluid">
    <form id="form-one">
      <div class="form-group well background-blue">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" >
      </div>
      <div class="form-group well background-blue">
        <label for="favorite-music">Favorite Music:</label>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Pop">
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Country">
            Country
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Heavy Metal">
            Heavy Metal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Classical">
            Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Jazz">
            Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Blues">
            Blues
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite-music" value="Folk">
            Folk
          </label>
        </div>
      </div>
      <div class="form-group well background-blue">
        <label for="favorite-food">Favorite Food:</label>
        <select id="favorite-food" class="form-control">
          <option value="1">Thai</option>
          <option value="2">Italian</option>
          <option value="3">Mexican</option>
          <option value="4">Mediterranean</option>
          <option value="5">Korean</option>
          <option value="6">Indian</option>
          <option value="7">Vietnamese</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <div class="form-group">
        <label for="born">Date of Birth</label>
        <input id="born" class="form-control" type="date">
      </div>
    </form>
  </body>
</html>
